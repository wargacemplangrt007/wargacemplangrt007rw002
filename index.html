<section id="pengumuman" class="card">
  <h2>ðŸ“¢ Pengumuman RT</h2>
  <div id="pengumuman-list">
    <p>Memuat pengumuman...</p>
  </div>
</section>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRxp9RzXU7MNibquVZ6wYj6s6zzyySpmF6IG5OGNg5UTp_dkMnAHF3JIDGLbxnW2V8J9Oew1s3xu3-7/pub?gid=2066435369&single=true&output=csv";

fetch(sheetURL)
  .then(response => response.text())
  .then(data => {
    const rows = data.split("\n").slice(1);
    let html = "<ul>";

    rows.reverse().forEach(row => {
      const cols = row.split(",");
      if (cols.length >= 4) {
        html += `
          <li>
            <strong>${cols[1]}</strong><br>
            <small>${cols[2]}</small><br>
            ${cols[3]}
          </li><br>
        `;
      }
    });

    html += "</ul>";
    document.getElementById("pengumuman-list").innerHTML = html;
  })
  .catch(() => {
    document.getElementById("pengumuman-list").innerHTML =
      "<p>Gagal memuat pengumuman.</p>";
  });
</script>
